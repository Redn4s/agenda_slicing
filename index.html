<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/1.1.0/main.min.css" />
	<link rel="stylesheet" href="css/styles.css" />

	<title>Agenda Slicing</title>

	<meta name="description" content="Agenda Slicing" />
	<meta name="robots" content="noodp, noydir" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />

</head>
<body>

	<div class="o-agenda">
		<div class="o-agenda__nav">
			<button tabindex="-1" type="button" aria-label="previous month" class="a-button has-icon">
				<i class="fa fa-angle-left"></i>
			</button>

			<button tabindex="0" type="button" class="o-agenda__nav-title a-button">
				January
			</button>

			<button tabindex="0" type="button" aria-label="next month" class="a-button has-icon">
				<i class="fa fa-angle-right"></i>
			</button>
		</div>

		<table>
			<thead>
				<tr class="o-agenda__head">
					<th>Mo</th>
					<th>Tu</th>
					<th>We</th>
					<th>Th</th>
					<th>Fr</th>
					<th>Sa</th>
					<th>Su</th>
				</tr>
			</thead>

			<tbody class="o-agenda__calendar">
				<tr>
					<td>
						<div class="o-agenda__day">1</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">2</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">3</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">4</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">5</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">6</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">7</div>
					</td>
				</tr>

				<tr>
					<td>
						<div class="o-agenda__day">8</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">9</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">10</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day is-current">11</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">12</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">13</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">14</div>
					</td>
				</tr>

				<tr>
					<td>
						<div class="o-agenda__day">15</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">16</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">17</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">18</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">19</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">20</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">21</div>
					</td>
				</tr>

				<tr>
					<td>
						<div class="o-agenda__day is-selected">22</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">23</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">24</div>

						<div class="o-agenda__dots">
							<div class="o-agenda__dot"></div>
						</div>
					</td>

					<td>
						<div class="o-agenda__day">25</div>
					</td>

					<td>
						<div class="o-agenda__day">26</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">27</div>
					</td>

					<td>
						<div class="o-agenda__day is-unavailable">28</div>
					</td>
				</tr>

				<tr>
					<td>
						<div class="o-agenda__day">29</div>
					</td>

					<td>
						<div class="o-agenda__day">30</div>
					</td>

					<td>
						<div class="o-agenda__day">31</div>
					</td>

					<td>
						<div class="o-agenda__day is-faded">1</div>
					</td>

					<td>
						<div class="o-agenda__day is-faded">2</div>
					</td>

					<td>
						<div class="o-agenda__day is-faded">3</div>
					</td>

					<td>
						<div class="o-agenda__day is-faded">4</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
